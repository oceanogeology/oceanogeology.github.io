<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Blog</title>
    <style>
        body {
            background-color: #ffd700; /* 黄色背景 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff69b4; /* 深粉色标题 */
        }

        .blog-entry {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* 白色背景 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="blog-entry">
        <h1>Welcome to the Cute Blog!</h1>
        <p>Explore these adorable categories:</p>
        <ul>
            <li>Cute Animals</li>
            <li>Wholesome Memes</li>
            <li>Kawaii Illustrations</li>
            <li>Fluffy Kittens</li>
            <li>Adorable Puppies</li>
            <li>Heartwarming Stories</li>
            <li>Happy Quotes</li>
            <li>Sweet Treats</li>
            <li>Joyful Moments</li>
            <li>Smiling Faces</li>
        </ul>
    </div>
</body>
</html>
