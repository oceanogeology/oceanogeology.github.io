<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Page</title>
    <style>
        body {
            background-color: #ffc0cb; /* 粉色背景 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff69b4; /* 深粉色标题 */
        }

        img {
            width: 500px; /* 图像宽度 */
            border-radius: 50%; /* 圆形边框 */
        }

        p {
            color: #333; /* 黑色文字 */
            font-size: 18px;
        }

        .cute-element {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* 白色背景 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
        }
    </style>
</head>
<body>
    <div class="cute-element">
        <h1>Welcome to the Kui&Ting's Page!</h1>
        <img src="img/000.png" alt="在秋叶拍照的婷">
        <p>This is a cute and lovely Home page. THx for your stay!</p>
    </div>
</body>
</html>
